<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    <title>to do list</title>
</head>

<body>
    <main class="main">
        <h1 class="main__heading">to do list</h1>
        <form class="main__form">
            <input class="taskinput" type="text" name="task">
            <input class="button add-button" type="button" value="add task">
        </form>
        <div class="mainlist">
            <h2 class="tasklist__heading">task list</h2>
            <ul class="tasklist"></ul>
            <p class="notasks">no tasks yet</p>
            <p class="addedtasks"></p>
            <div class="mainlist__clear">
                <button class="button clear-button">clear task list</button>
            </div>
        </div>
    </main>

    <script src="assets/index.js"></script>
</body>

</html>
