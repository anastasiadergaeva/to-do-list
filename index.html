<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>to do list</title>
</head>

<body>
    <main>
        <h1>to do list</h1>
        <form action="#">
            <input type="text" name="task">
            <input type="button" value="add task">
        </form>
        <div class="tasklist">
            <h2>task list</h2>
            <div>
                <ul></ul>
            </div>
            <p class="notasks">no tasks yet</p>
            <p class="addedtasks"></p>
            <button class="clearbutton">clear task list</button>
        </div>
    </main>
</body>

</html>
